<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make successful your day</title>
</head>

<body>
    <!-- Page list -->
    <div id="page-list" class="page-list">
        <div class="flax-conteiner">
            <header class="logo">
                <img class="icon-loading" src="./img/Загрузка.png" alt="loading" />
            </header>
            <main class="basic">
                <section class="basic-two">
                    <div class="header-count">
                        <strong id="count">0</strong>
                        <span><strong>Todos</strong></span>
                    </div>
                    <div id="view-all">
                        <span>
                            <strong class="view-all">
                                View all
                            </strong>
                        </span>
                    </div>
                </section>

                <section class="basic-three">
                    <form action="" class="date-task-one">
                        <h2 class="title-date-task">Date Task</h2>
                    </form>
                    <div id="tasks"></div>

                    <div class="wrapper">
                        <ul class="todo-list" id="todo-list">
                        </ul>
                    </div>
                </section>
                <section class="basic-four">
                    <h3>Load more</h3>
                </section>
            </main>

            <footer class="basement">
                <a id="go-to-create"><img class="icon-button" src="./img/Плюс.png" alt="Plus" /></a>
            </footer>
        </div>
    </div>

    <!-- Page create -->
    <div id="page-create" class="page-create hidden">
        <div class="flax-container-two">
            <header class="header-two">
                <button id="but">add task</button>
                <button id="create-close-button" class="butt">X</button>
            </header>
            <main class="basic-page-create">
                <img class="icon-loading-two" src="./img/Загрузка.png" alt="loading" />
                <div id="new-task-form">
                    <div class="basic-page-creat-two">
                        <h2>Title</h2>
                        <input id="task-title" type="Enter task title" placeholder="Enter task title" class="title">
                    </div>
                    <div class="basic-page-creat-three">
                        <h2>Description</h2>
                        <textarea name="Enter task desriprion" id="task-description" cols="30" rows="10"
                            class="discription" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="basic-page-creat-four">
                        <h2>Date end</h2>
                        <input id="task-end-date" type="Click here to choose date"
                            placeholder="Click here to choose end date" class="dare-end">
                    </div>
                </div>
            </main>
            <footer class="basement-two">
                <div>
                    <button id="add-page" class="basment-but-two">Add</button>
                    <button id="cancel" class="basment-but-thre">Cancel</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Page edit -->
    <div id="page-edit" class="page-edit hidden"></div>
</body>

</html>т
